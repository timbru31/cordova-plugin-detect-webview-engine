name: Security

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3.5.1
        with:
          node-version: '12.x'

      - name: Environment Information
        run: |
          node --version
          npm --version

      - run: npm audit
